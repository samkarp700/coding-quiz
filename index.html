<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
    <!--header with high score link and timer-->
    <header>
        <div class="highscore"><a href="./scores.html">View High Scores</a></div>
            

        <div class="timer">Remaining Time: <span id="time-left">0</span>
        </div> 
    </header>
    
    <!--Container for greeting and quiz-->

    <div class="container" id="container-main">
            <!--greeting section-->
            <div class="greeting" id="greet">
                <h3>Are You Ready to Test Your Coding Knowledge?</h3>
                <p>Click the start button to begin the quiz. You will have 60 seconds to complete all 5 questions.<br>
                Answer correctly as quickly as possible to get the highest score!<br> </p>
            </div>
            <div class="start-button">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
            </div>
        <!--quiz section-->
        <div class="quiz hide" id="quiz-questions">
            <div id="question">Question</div>
            <div id="answer-buttons" class="choice-btn">
                <button class="btn-1">Answer A</button>
                <button class="btn-2">Answer B</button>
                <button class="btn-3">Answer C</button>
                <button class="btn-4">Answer D</button>
            </div>
        </div>
        <div class="end hide" id="game-over">
            <h2>Game Over!</h2>
            <div class="score">
            <h3> Your final score: <span id="your-score"></span> </h3>
            </div>
        </div>
        
    </div>

        <!--right or wrong status outside of main container-->
        <p id="status"></p>
       


<script src="./assets/js/script.js"></script>
</body>
</html>

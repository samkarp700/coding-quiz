<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
    <!--header with high score link and timer-->
    <header>
        <div class="highscore"><a href="./scores.html">View High Scores</a></div>
            

        <div class="timer">Remaining Time: <span id="time-left">0</span>
        </div> 
    </header>
    
    <!--Container for greeting and quiz-->

    <div class="container" id="container-main">
            <!--greeting section-->
            <div class="greeting hide" id="greet">
                <h3>Quiz Greeting</h3>
                <p>Quiz Directions</p>
            </div>
        <div class="quiz hide" id="quiz-questions">
            <div id="question">Question</div>
            <div id="answer-buttons" class="choice-btn">
                <button class="btn">Answer A</button>
                <button class="btn">Answer B</button>
                <button class="btn">Answer C</button>
                <button class="btn">Answer D</button>
            </div>
            </div>
            <div class="start-button" id="btn start-btn">
            </div>

        <p id="status"></p>

        </div>
    </div>



<script src="./assets/js/script.js"></script>
</body>
</html>
